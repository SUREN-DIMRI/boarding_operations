<style>
    .govt-form-container {
      max-width: 800px;
      margin: 30px auto;
      background-color: #f5f5f5;
      padding: 30px;
      border: 2px solid #004080;
      border-radius: 10px;
      font-family: 'Segoe UI', sans-serif;
    }
  
    .govt-form-container h2 {
      text-align: center;
      color: #004080;
      margin-bottom: 20px;
      text-transform: uppercase;
      font-weight: bold;
    }
  
    .govt-form-container label {
      display: block;
      margin-bottom: 5px;
      font-weight: 600;
      color: #333;
    }
  
    .govt-form-container input[type="text"],
    .govt-form-container input[type="datetime-local"],
    .govt-form-container input[type="file"],
    .govt-form-container textarea {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 14px;
    }
  
    .govt-form-container textarea {
      resize: vertical;
    }
  
    .govt-form-container button {
      background-color: #004080;
      color: white;
      padding: 12px 20px;
      border: none;
      font-size: 16px;
      border-radius: 5px;
      cursor: pointer;
      display: block;
      margin: 0 auto;
      transition: background-color 0.3s ease;
    }
  
    .govt-form-container button:hover {
      background-color: #0066cc;
    }
  
    .form-section {
      margin-bottom: 20px;
    }
  
    .file-note {
      font-size: 12px;
      color: #555;
    }
  </style>
  
  <div class="govt-form-container">
    <h2>Module 1 - Boarding Application</h2>
    <form [formGroup]="module1Form" (ngSubmit)="onSubmit()">
      <div class="form-section">
        <label>Vessel/Boat Name</label>
        <input formControlName="vesselBoatName" type="text" />
  
        <label>IMO/MMSI/Reg No</label>
        <input formControlName="imoMmsiRegNo" type="text" />
  
        <label>Type of Vessel/Boat</label>
        <input formControlName="typeOfVesselBoat" type="text" />
      </div>
  
      <div class="form-section">
        <label>LPC Date & Time of Departure</label>
        <input formControlName="lpcDateTimeDeparture" type="datetime-local" />
  
        <label>NPC Date & Time of Departure</label>
        <input formControlName="npcDateTimeDeparture" type="datetime-local" />
  
        <label>Position of Boarding Time</label>
        <input formControlName="posnOfBoardingTime" type="text" />
      </div>
  
      <div class="form-section">
        <label>Master/Owner/Tandel Name</label>
        <input formControlName="masterOwnerTandelName" type="text" />
  
        <label>Master/Owner/Tandel Contact No</label>
        <input formControlName="masterOwnerTandelContactNo" type="text" />
  
        <label>Local Agent Name</label>
        <input formControlName="localAgentName" type="text" />
  
        <label>Local Agent Contact No</label>
        <input formControlName="localAgentContactNo" type="text" />
      </div>
  
      <div class="form-section">
        <label>Type of Fishing Net</label>
        <input formControlName="typeOfFishingNet" type="text" />
  
        <label>Type of Fish Held</label>
        <input formControlName="typeOfFishHeld" type="text" />
  
        <label>Colour Coding of Boat</label>
        <input formControlName="colourCodingOfBoat" type="text" />
  
        <label>Fuel & Water Held Onboard</label>
        <input formControlName="fuelAndWaterHeldOnboard" type="text" />
  
        <label>Violations (if any)</label>
        <input formControlName="violations" type="text" />
  
        <label>Crew & Nationality</label>
        <input formControlName="crewAndNationality" type="text" />
  
        <label>Communication & Safety Equipment</label>
        <input formControlName="communicationAndSafetyEquipment" type="text" />
      </div>
  
      <div class="form-section">
        <label>Photo of Vessel/Boat</label>
        <input type="file" (change)="onFileChange($event, 'photoVesselBoat')" />
        <span class="file-note">Max size: 5MB. Format: JPG/PNG</span>
  
        <label>Photo/Video of Vessel/Boat</label>
        <input type="file" (change)="onFileChange($event, 'photoVideoVesselBoat')" />
        <span class="file-note">Max size: 10MB. Format: MP4/JPG</span>
      </div>
  
      <div class="form-section">
        <label>Any Other Information</label>
        <textarea formControlName="anyOtherInformation" rows="4"></textarea>
      </div>
  
      <button type="submit">Submit Application</button>
    </form>
  </div>
